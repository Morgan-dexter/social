    <script>
        function downloadPDF() {
         // PDF dosyalarının yolu
          const pdfPath = './CV/CV.pdf';
        
         // Bir indirme birleştirme bileşimi
          const downloadLink = document.createElement('a');
        
            // Set the href attribute to the PDF file path
            downloadLink.href = pdfPath;
        
            // Set the file name for the download
            downloadLink.download = 'CV.pdf';
        
            // Bağlantıyı gövdeye ekleyin
          document.body.appendChild(downloadLink);
        
           // İndirmeyi sürdürmek için tıklama olayını tetikleyin 
          downloadLink.click();
        
           // Bağlantıyı DOM'dan kaldır
          document.body.removeChild(downloadLink);
        }
